<!DOCTYPE html>
<html lang="en">
<head>
	<title>login page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="loginpage.css">
 <link  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <script>
function validateForm() {
  var x = document.forms["myForm"]["email"].value;
  var y = document.forms["myForm"]["password"].value;

  if (x == "" || x == null )  {
    alert("all fields must be filled out");
    return false;
  }
  if (y == "" || y == null )  {
    alert("all fields must be filled out");
    return false;
  }
}
</script>
</head>
<body>
	<section class="col-12 col-sm-6 col-md-3">
<form  name="myForm" class="form-container"  onsubmit="return validateForm()" method="post" required>
      <div class="main">
           <div class="block1">
           	   <img src="epam.png" alt="epam">
           	  <span>Sign in</span>
           	  <button type="button" id="clear">&chi;</button>
           </div>
           <div>
           	   <section>
           	   <input type="text" name="email" placeholder="mail@gmail.com">
           	   <i class="fa fa-envelope" aria-hidden="true"></i>
           	</section>
           	<section>
           	   <input type="password" placeholder="password" name="password">
           	   <i class="fa fa-unlock-alt" aria-hidden="true"></i>
           	  </section> 
           	   <input type="submit" value="SIGN IN" id="submit">
           	  
           	   <a href="">Forget password?</a>
           	   <a href="" id="reset">Register!</a>
           </div> 
              <br><br>
           <div id="divider">  
           <hr>
          &nbsp; OR
           <hr>
           </div> 
           <div class="block2">
           	<button type="button" id="blue">f</button>
           	<button type="button" id="brown">g</button><br><br>
           	<button type="button" id="yellowgreen">&lt;EPAM LOGIN&gt;</button>
           </div>
      </div> 
  </form></section>
</body>
</html>
